<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var ulangi = confirm("Apakah anda mau mengulang?");;
      var counter = 0;
      do {
      counter++;
      ulangi = confirm("Apakah anda mau mengulang?");
      } while(ulangi)
      document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script>
  </body>
</html>
